<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Pledge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="root" style="display: none"></div>

    <!-- Very simple browser warning for out-of-date browsers. -->
    <div
      id="browser-warning"
      style="padding: 20px; font-family: sans-serif; text-align: center"
    >
      <div>
        <div>
          <p>Sorry, your browser is not supported by The Pledge.</p>
          <p>
            We recommend downloading
            <a href="https://www.google.com/chrome">Google Chrome</a> to
            continue.
          </p>
        </div>
      </div>
    </div>

    <!--[if lte IE 10]>
      <script>
        window.isOldIE = true
      </script>
    <![endif]-->

    <script>
      ;(function () {
        var root = document.getElementById('root')
        var browserWarning = document.getElementById('browser-warning')
        var isModernBrowser =
          !window.isOldIE &&
          'querySelector' in document &&
          'localStorage' in window &&
          'addEventListener' in window

        if (isModernBrowser) {
          root.style.display = 'block'
          browserWarning.style.display = 'none'
        }
      })()
    </script>
  </body>
</html>
